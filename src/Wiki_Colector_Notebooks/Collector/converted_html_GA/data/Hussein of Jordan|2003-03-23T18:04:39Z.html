
<p><b>Hussein bin Talal</b> (<a href="/wiki/1935" title="1935">1935</a> - <a href="/wiki/February_7" title="February 7">February 7</a>, <a href="/wiki/1999" title="1999">1999</a>) was the <a href="/wiki/King" title="King">King</a> of <a href="/wiki/Jordan" title="Jordan">Jordan</a> (<a href="/wiki/1952" title="1952">1952</a>-<a href="/wiki/1999" title="1999">1999</a>) and an <a href="/wiki/Amateur_radio" title="amateur radio">amateur radio</a> operator (call sign JY1). He was succeeded as king by <a href="/wiki/Abdullah_II_of_Jordan" title="Abdullah II of Jordan">Abdullah II of Jordan</a>.</p>
