<p>In the state of <a href="/wiki/Indiana" title="Indiana">Indiana</a>, <b>U.S. Route 30</b> is an east-west four-lane divided highway across northern <a href="/wiki/Indiana" title="Indiana">Indiana</a>. It runs from the <a href="/wiki/Illinois" title="Illinois">Illinois</a> state line at <a href="/wiki/Dyer%2C_Indiana" title="Dyer, Indiana">Dyer</a> to east of <a href="/wiki/Fort_Wayne%2C_Indiana" title="Fort Wayne, Indiana">Fort Wayne</a> at the <a href="/wiki/Ohio" title="Ohio">Ohio</a> state line. This is a distance of 151.8 miles (244.3 km).</p>
